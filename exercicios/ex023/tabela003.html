<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{ 
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: solid 1px black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- MESCLEI COLUNAS colspan="2" -->
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td> <!-- VAI OCUPAR 3 LINHAS rowspan="3" -->
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
