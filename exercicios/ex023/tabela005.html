<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th, td{
            border: solid 1px black;
            padding: 8px;
        }
        col.cnome{
            background-color: chartreuse;
        }
        col.csexo{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>

    <table>
        
        <colgroup> <!-- Utilizo para selecionar colunas -->
            <!-- Tenho a Tag <col> que indica coluna, coloco essa tag na proporção de colunas que eu quero selecionar, posso por class ou id para CSS -->
            <!-- Tenho que especificar as colunas pois a tag <col> vai na ordem da esquerda para a direita, se não quero especificação coloco <col class="none"> -->
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claúdio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>

    </table>
    
</body>
</html>
